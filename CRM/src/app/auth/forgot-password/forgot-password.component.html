<div class="bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Restablecer contraseña</h2>
      <h4 class="body-2 text-secondary m-0">Ingrese su correo electrónico para recuperar la contraseña.</h4>
    </div>

    <div [formGroup]="form" (ngSubmit)="reset()"class="p-6 flex flex-col">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>

        <mat-icon class="mr-2" matPrefix svgIcon="mat:mail"></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error *ngIf="form.get('email').hasError('required')">
          No podemos recuperar su contraseña, sin su correo electrónico.
        </mat-error>
      </mat-form-field>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>


      <button (click)="reset()" class="mt-2" color="primary" mat-raised-button type="button">
        ENVIAR ENLACE DE RECUPERACIÓN
      </button>
    </div>
  </div>
</div>
