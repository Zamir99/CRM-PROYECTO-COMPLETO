<div class="w-full h-full bg-pattern flex flex-col items-center justify-center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenido</h2>
      <h4 class="body-2 text-secondary m-0">Inicie sesión con sus credenciales a continuación.</h4>
    </div>
<form [formGroup]="form"(ngSubmit)="login()">
    <div class="p-6 flex flex-col gap-4">
      <div class="flex flex-col">
        <mat-form-field class="flex-1">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">Este campo es obligatorio</mat-error>
        </mat-form-field>
        <mat-form-field class="flex-1">
          <mat-label>Password</mat-label>
          <input [type]="inputType" 
                  formControlName="password" 
                  matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-hint>Click para ver contraseña</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')">Este campo es obligatorio</mat-error>
                  </mat-form-field>
      </div>

      <div class="flex items-center justify-between">
      <!--   <mat-checkbox class="caption" 
                      color="primary"
                      formControlName="remember"
                      >Acuérdate de mí</mat-checkbox> -->
       
      </div>

      <button (click)="login()" color="primary" mat-raised-button type="button">
        INGRESAR
      </button>

      <p class="text-secondary text-center">
        <a [routerLink]="['/forgot-password']">Has olvidado tu contraseña?</a>
      </p>
    </div>
  </form>
  </div>

</div>
